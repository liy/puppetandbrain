<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content="Make your own puppet and story with the power of programming.">

    <!-- stop reszing -->
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=0">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Android manifest -->
    <link rel="manifest" href="/manifest.json"/>

    <!-- iOS -->
    <!-- Hide safari user interface -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Home screen icons -->
    <link href="/ios-192.png" rel="apple-touch-icon" type="image/png">
    <!-- launch screen -->
    <link rel="apple-touch-startup-image" href="/ios-192.png">
    <!-- Launch icon title -->
    <meta name="apple-mobile-web-app-title" content="Puppet & Brain">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="/android-4x.png"/>

    <title>Puppet and Brain</title>

    <!-- only production site has google analytics -->
    <% if (htmlWebpackPlugin.options.env.target === 'production') { %>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115062643-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-115062643-1');
      </script>
    <% } %>
  </head>
  <body>
    <div id="app"></div>
    
    <link rel="stylesheet" href="https://use.typekit.net/mob0ykg.css" lazyload>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
  </body>
</html>
