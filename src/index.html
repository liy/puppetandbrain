<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Puppet Brain</title>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="https://pixijs.download/v4.5.4/pixi.js"></script>
  </head>
  <body>
    <div>
      <div title="Undo" id='undo-button'></div>
      <div title="Redo" id='redo-button'></div>
    </div>
    <div id='debug-trace'></div>
    <div id='activity-id' title="Copy activity link, and share it!"></div>
    <div id="app">
      <canvas id='canvas'></canvas>
      <span id='app-version'></span>
    </div>
    <div id='control'>
      <div title="Press F6 to toggle start" id='debug-button' class="debug-start" style="visibility:hidden"></div>
      <div id='add-actor-button' title="Add a fat cat or ..." style="visibility:hidden"></div>
      <div id='brain-button' title="Open the brain..." style="visibility:hidden"></div>
    </div>
    <div id='graph'>
      <svg id='svg' style="position:absolute; top:0" ></svg>
      <div id='block-container' style="position:absolute; top:0; z-index:1;"></div>
    </div>
  </body>
</html>
