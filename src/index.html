<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="https://pixijs.download/v4.5.4/pixi.js"></script>
  </head>
  <body style="margin:0;background-color:black">
    <div id="app" style="margin:auto; top:0; bottom:0; left:0; right:0;">
      <!-- viewBox ensures svg to be scaled correctly in parent iframe -->
      <!-- <svg id='svg' style="position:absolute; pointer-events:none;" width="1024" height="768" viewBox="0 0 1024 768"></svg> -->
    </div>
    <div>
      <div id='outlet1' style="position:absolute; background:beige; width:10px; height:10px;"></div>
      <div id='outlet2' style="position:absolute; background:burlywood; width:10px; height:10px; left:300px; margin-top:250px"></div>
      <svg id='svg' width=1024 height=300 style="left:0; right:0; top:0; bottom:0; width:auto; height:auto;"></svg>
    </div>
  </body>
</html>
